{% extends "base.html" %}

{% block title %}QR-код товара{% endblock %}

{% block content %}

<div style="text-align:center; margin: 20px 0;">

</div>

<div style="text-align:center;">
    <a href="/home" class="btn back">Вернуться на главную</a>
</div>
{% endblock %}
